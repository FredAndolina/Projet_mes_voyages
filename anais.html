<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./anais.css">
</head>

<body>
<button id="return">RETOUR</button>
    <!-- <img class="fondEcran" src="./Images/TGV.jpg" alt=""> -->
    <div class="content">

        <ul class="tabs">
            <li class="active"><a href="#agence">Agence de voyage</a></li>
            <li><a href="#accomodation">Valise</a></li>
            <li><a href="#suitcases">Hôtel - All Inclusive</a></li>
            <li><a href="#gestesBarrierres">Les gestes barrières</a></li>
            <li><a href="#excursion">Excursions</a></li>
            <li><a href="#age">Validation de l'âge</a></li>

        </ul>


        <section class="tabs-content">
            <div class="tab-content active" id="agence">
                <h1 class="red">AGENCE DE VOYAGE</h1>

                <button class="myButton" id="travel">Choix de l'agence</button>
                <button class="myButton" id="driver">Transport depuis le domicile, devant la boulangerie ou l'abri
                    bus</button>
                <button class="myButton" id="collation">Petite collation</button>
                <img class="van" src="./Images-Anais/van.jpeg" alt="Vieux van">
                <div class="image">
                    <img class="travel" src="./Images-Anais/fourniret.jpeg" alt="travel">
                    <img class="driver" src="./Images-Anais/chauffeur.jpeg" alt="driver">
                    <img class="collation" src="./Images-Anais/collation.jpeg" alt="driver">
                    <H2 class="driver">Emile Louis</H2>
                </div>

            </div>
            <div class="tab-content" id="accomodation">
                <h1>VALISE</h1>
                <img class="valise" alt="">


            </div>
            <div class="tab-content" id="suitcases">
                <h1>HÔTEL</h1>
                <button class="myButton" id="collier">Collier All inclusive</button>
                <button class="myButton" id="hotel">All inclusive</button>

                <img class="etiquette" src="./Images-Anais/etiquette.jpeg" alt="Etiquette All Inclusive">
                <div class="imageHotel">

                    <img class="hotel" src="./Images-Anais/piscine.jpeg" alt="hôtel Fourniret">

                </div>
            </div>

            <div class="tab-content" id="gestesBarrierres">
                <h1>Les gestes barrières</h1>
                <button class="myButton" id="covidBleu">Masque bleu</button>
                <button id="covidRose">Masque rose</button>
                <button id="covidAutre">Autres</button>

                <img class="covid" src="./Images-Anais/COVID.jpeg" alt="Les gestes barrières">
                <div class="image">
                    <img class="bleu" src="./Images-Anais/bleu.jpeg" alt="masque bleu">
                    <img class="rose" src="./Images-Anais/rose.jpeg" alt="masque rose">
                    <img class="autre" src="./Images-Anais/autres.jpeg" alt="masque autre">
                </div>

            </div>
            <div class="tab-content" id="excursion">

                <H1>Les excursions</H1>
                <img class="etiquette" src="./Images-Anais/etiquette.jpeg" alt="Etiquette All Inclusive">
                <button id="barbecue">Barbecue</button>
                <button id="terre">Poterie</button>
                <button id="etiquette2">Collier All Inclusive</button>

                <img class="francis" src="./Images-Anais/Francis.jpeg" alt="Les gestes barrières">
                <div class="image">
                    <img class="barbecue" src="./Images-Anais/barbecue.jpeg" alt="masque bleu">
                    <img class="terre" src="./Images-Anais/terre.jpeg" alt="masque rose">
                    <img class="etiquette2" src="./Images-Anais/etiquette.jpeg" alt="Etiquette All Inclusive">
                    <img class="cadavre" src="./Images-Anais/cadavre.jpeg" alt="Cadavre frigo">
                </div>
            </div>
            <div class="tab-content" id="age">

                <H1>Quel est votre âge</H1>
                <button id="age">Quel est votre Age</button>
                
            </div>
        </section>

        <script src="./anais.js"></script>
</body>

</html>
