<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ched.css">
</head>

<body>
    <button id="return1">RETOUR</button>

    <div class="content">
        <ul class="tabs">
            <li class="active"><a href="#agence">Canada</a></li>
            <li><a href="#accomodation">Vol</a></li>
            <li><a href="#suitcases">Excursions</a></li>

        </ul>
        <div class="tabs-content">
            <img class="drapeau" src="./Ched/drapeau.png" alt="drapeau canada">
            <div class="tab-content active" id="agence">
                <div class="canada1">
                    <button class="buttonElan">Elan</button>
                    <button class="buttonCalgary">Calgary</button>
                    <button class="buttonBaleine">Tadoussac : Baleine</button>
                    <button class="buttonPhoques">Tadoussac : Les Phoques</button>
                    <button class="buttonGael">Concert de Céline Dion</button>

                    <img class="elan" src="./Ched/elan.jpeg" alt="Elan">
                    <img class="baleine" src="./Ched/baleine.jpeg" alt="baleine">
                    <img class="phoques" src="./Ched/phoques.jpeg" alt="phoques">
                    <img class="calgary" src="./Ched/calgary.jpeg" alt="calgary">
                    <img class="gael" src="./Ched/gael.jpeg" alt="calgary">

                </div>
            </div>
            <div class="tab-content" id="accomodation">
                <h1 class="red">Choix de la compagnie aérienne</h1>


                <div class="vol">
                    <!-- <img class="lac" src="./Ched/lac.jpeg" alt="Lac au canada"> -->
                    <h3>D'où partez-vous</h3>
                    <div class="price"  ></div>
                    <select name="Number" id="number">
                        <option value=""></option>
                        <option value="one">Orly</option>
                        <option value="two">Roissy</option>
                    </select>
                    <h3>Où allez-vous</h3>
                    <select name="Number" id="number1">
                        <option value=""></option>
                        <option value="Montreal">Montréal</option>
                        <option value="Toronto">Toronto</option>
                        <option value="vancouver">Vancouver</option>
                    </select>


                    <h3>Nombre de personnes</h3>
                    <select class="Number" name="Number" id="numberpers">
                        <option value=""></option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                    </select>
                    <div>
                        <input type="checkbox" id="scales" name="scales">
                        <label for="scales">Vol direct</label>
                    </div>
                    <h3>Choix de la compagnie</h3>
                    <select name="compagnie" id="compagnie">
                        <option value=""></option>
                        <option value="airFrance">Air France</option>
                        <option value="airCanada">Air Canada</option>
                        <option value="seniors">Compagnie pour les séniors</option>
                        <option value="canadair">Autres</option>
                    </select><br>

                </div>
                <div class="image">
                    <img class="france" src="./Ched/France.jpeg" alt="Photo Air France">
                    <img class="canada" src="./Ched/canada.jpg" alt="Photo Air Canada">
                    <img class="senior" src="./Ched/grabatair.jpeg" alt="Photo Grabat'air">
                    <img class="canadair" src="./Ched/canadair.jpeg" alt="Photo Canad'air">

                </div>
                <button class="paiement">PAIEMENT</button>
            </div>
            <section class="popup">
                <img class="carteBleue" src="./Ched/carteBleue.jpeg" alt="Carte Bleue"><br>
                <button id="planB">PLAN B</button>
            </section>
        </div>
        <div class="tab-content" id="suitcases">


        </div>
        <div class="tab-content" id="excursion">
            <h1>EXCURSIONS</h1>
        </div>
        <div class="tab-content" id="age">



        </div>
    </div>
    </div>

    <script src="./ched.js"></script>
</body>

</html>
